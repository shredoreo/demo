<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app1">
    <div class="now" :class="classObj">

    </div>

    <div :class="[{active: isActive}, 'errorClass']"></div>
</div>

</body>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObj: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal',
                    test: true
                }
            }
        }
    })
</script>
</html>
